<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>○○評価</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 項目数が増えても対応 */
            gap: 20px;
            margin-bottom: 30px;
        }
        .circle {
            text-align: center;
        }
        .progress-bar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background: lightgray;
            position: relative;
        }
        .recommendation {
            font-size: 22px;
            font-weight: bold;
            margin: 30px 0;
            color: #ff9800;
        }
        .points {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">💻 ○○評価</div>

    <div class="circle-container" id="circleContainer"></div>

    <div class="recommendation">総合おすすめ度：⭐<span id="recommendScore"></span></div>

    <div class="points" id="pointsContainer"></div>
</div>

<script>
    // **レビュー項目データ　円グラフ**
    const reviewData = {
        items: [
            { label: "任意の要素１", score: 4.5 },
            { label: "任意の要素２", score: 4.0 },
            { label: "任意の要素３", score: 4.2 },
            { label: "任意の要素４", score: 3.8 },
            { label: "任意の要素５", score: 4.6 } 
        ],
        recommendation: 4.2, // おすすめ度（総合）
        points: [
            "任意の特長１",
            "任意の特長２",
            "任意の特長３" 
        ]
    };
    

    // **円グラフを生成**
    const container = document.getElementById("circleContainer");
    reviewData.items.forEach(item => {
        const percentage = (item.score / 5) * 100;
        const circleHTML = `
            <div class="circle">
                <div class="progress-bar" style="background: conic-gradient(orange ${percentage}%, lightgray ${percentage}%);">${item.score}</div>
                <span class="circle-label">${item.label}</span>
            </div>
        `;
        container.innerHTML += circleHTML;
    });

    // **おすすめ度の更新**
    document.getElementById("recommendScore").innerText = reviewData.recommendation;

    // **ポイントをリスト化**
    const pointsContainer = document.getElementById("pointsContainer");
    reviewData.points.forEach(point => {
        pointsContainer.innerHTML += `<p>✅ ${point}</p>`;
    });

</script>

</body>
</html>
